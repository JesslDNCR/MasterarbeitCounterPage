<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Masterarbeit Fortschritt</title>
    <script type="module" src="app.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 340px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: absolute; /* Bleibt absolute fÃ¼r Zentrierung */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Entfernt: position: relative; â€“ Card bleibt zentriert, Popup ist relativ dazu */
        }
        h1 { margin-top: 0; }
        .pages {
            font-size: 56px;
            font-weight: bold;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 14px;
            background: #eee;
            border-radius: 10px;
            overflow: visible; /* GeÃ¤ndert von hidden, damit Labels sichtbar sind */
            margin: 30px 0;
            position: relative; /* Neu: Damit Marker nur in der Bar sind */
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        button {
            font-size: 20px;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .edit {display: none;}
        .days {font-weight: bold;}
        #milestonePopup {
            position: fixed;
            top: 30%; left: 50%; transform: translateX(-50%);
            background: white; 
            padding: 20px 40px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
            max-width: 400px; /* FÃ¼r GIFs grÃ¶ÃŸer machen */
            max-height: 300px;
        }
        #quotesContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #leftQuotes, #rightQuotes {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #leftQuotes {
            left: 10%;
        }
        #rightQuotes {
            right: 10%;
        }
        .quote-card {
            background: white; /* Wird per JS Ã¼berschrieben mit bunten Farben */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #333;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .milestone-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 14px; /* HÃ¶he der progress-bar */
            background: #333;
            z-index: 1;
        }
        .milestone-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        .page-motivation-popup {
            position: absolute; /* GeÃ¤ndert von fixed zu absolute, relativ zur .card */
            top: 50%; /* Etwa auf HÃ¶he der Seitenzahl */
            right: 20px; /* Rechts neben der Seitenzahl */
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10; /* Innerhalb der Card */
            animation: popIn 0.3s ease-out;
            opacity: 0; /* Start unsichtbar */
            pointer-events: none; /* Keine Interaktion */
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes colorBlink {
            0% { color: #333; }
            50% { color: #0fa80f; }
            100% { color: #333; }
        }
        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pageEffect {
            animation: colorBlink 0.5s, grow 0.5s;
        }
        #calendar {
            margin: 20px 0;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            max-width: none;
        }
        #calendar h3 {
            margin-top: 0;
            font-size: 18px;
        }
        #calendarGrid {
            font-size: 12px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Timna's persÃ¶nlicher Masterarbeit Fortschritt</h2>
    <p>YOU CAN DO IT ðŸ’ª <br> (because you have to) <br> ((And because we watch you...))</p>
    <p>Deadline: <strong><span id="deadline">â€“</span></strong></p>

    <!-- Kalender fÃ¼r Schreib-Tage -->
    <div id="calendar">
        <div>Schreib-Tage:</div>
        <div id="calendarGrid"></div>
    </div>

    <p>Noch <span id="remainingDays">â€“</span> Arbeitstage</p>
    <p id="pagesPerDay">â€“ Seiten pro Arbeitstag, dann schaffst du's!</p>

    <div class="pages" id="pages">0</div>
    <p>fertig geschriebene Seiten</p>

    <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="edit" id="editControls">
        <button id="minus">â€“</button>
        <button id="plus">+</button>
    </div>
</div>

<div id="leftQuotes"></div>
<div id="rightQuotes"></div>

<div id="milestonePopup"></div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
